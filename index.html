<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe game</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="upperBar">
    <div class="userInfo">
        <p class="playerOne"></p><span class="marker oneMark"></span>
        <p class="playerTwo"></p><span class="marker twoMark"></span>
    </div>
   </div>
   <div class="getInfo">
    <form>
        <label for="oneName">
            Player One's name: 
        </label>
        <input type="text" id="oneName" required>
        <label for="oneMarker">
            Player One's Marker:
        </label>
        <input type="text" id="oneMarker" required maxlength="1">
        <label for="twoName">
            Player Two's name:
        </label>
        <input type="text" id="twoName" required>
        <label for="twoMarker">
            Player Two's Marker:
        </label>
        <input type="text" id="twoMarker" required maxlength="1">
        <input type="submit" value="SUBMIT">
    </form>
   </div>
    <div class="gameBoard" id="board">
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
    </div>

    <button class="reset">RESET</button>
</body>
</html>
